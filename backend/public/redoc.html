<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Pareeksha API - ReDoc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/redoc@2.2.3/bundles/redoc.standalone.css"/>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="redoc"></div>
  <script src="https://cdn.jsdelivr.net/npm/redoc@2.2.3/bundles/redoc.standalone.js"></script>
  <script>
    (function () {
      var el = document.getElementById('redoc');
      var specUrl = window.location.origin + '/openapi.json';
      Redoc.init(specUrl, {
        hideDownloadButton: false,
        expandResponses: '200,201',
        pathInMiddlePanel: true,
        theme: {
          typography: {
            fontFamily: 'Inter, system-ui, sans-serif'
          }
        }
      }, el).catch(function (err) {
        el.innerHTML = '<div style="font-family: sans-serif; padding: 2rem; color: #c00;">' +
          '<p><strong>Failed to load API spec</strong></p>' +
          '<p>' + (err && err.message ? err.message : 'Check that /openapi.json is served correctly.') + '</p>' +
          '</div>';
      });
    })();
  </script>
</body>
</html>
